<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the CSS file -->
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="board">
            <!-- Creating 9 cells for the tic-tac-toe grid -->
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>
    <p id="status">Player X's turn</p> <!-- Status message -->
    <button id="reset">Reset Game</button> <!-- Reset button -->

    <script src="js.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
